      org2_int3_net:
        ipv4_address: 10.0.2.18
    volumes:
      - ./zebra.conf:/etc/quagga/zebra.conf
      - ./ospfd.conf:/etc/quagga/ospfd.conf
    command: >
                sh -c "/sbin/ip route del default via 10.0.2.9 && /root/start-ospf.sh"
    tty: true

  org2_router3:
    build: ./baseimage
    container_name: org2_router3
    hostname: org2_router3
    privileged: true
    cap_add:
      - NET_ADMIN
    networks:
      org2_pub1_net:
        ipv4_address: 172.16.123.30
