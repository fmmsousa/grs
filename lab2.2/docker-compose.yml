    container_name: org2_router1
    hostname: org2_router1
    privileged: true
    cap_add:
      - NET_ADMIN
    networks:
      public_net:
        ipv4_address: 172.31.255.252      
      org2_int1_net:
        ipv4_address: 10.0.2.2
      org2_int2_net:
        ipv4_address: 10.0.2.10
    volumes:
      - ./zebra.conf:/etc/quagga/zebra.conf
      - ./ospfd.conf:/etc/quagga/ospfd.conf
      - ./bgpd-org2.conf:/etc/quagga/bgpd.conf
    command: >
                sh -c "/sbin/ip route replace default via 172.31.255.1 && /root/start-ospf-bgp.sh"
