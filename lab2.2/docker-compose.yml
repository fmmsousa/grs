    volumes:
      - ./zebra.conf:/etc/quagga/zebra.conf
      - ./ospfd.conf:/etc/quagga/ospfd.conf
    command: >
                sh -c "/sbin/ip route del default via 10.0.2.1 && /root/start-ospf.sh"
